<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
  <meta property="fb:pages" content="204342336649046" />
<meta charset="UTF-8">
</head>
<body>
<script>
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);

    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  function checkLoginState() {
    FB.login(function(response){
      FB.api('/me/accounts', function(response){
        var p_accessToken = response.data[0].access_token;
        var p_name = response.data[0].name;
        var url = "https://graph.facebook.com/" + response.data[0].id + "/instant_articles?access_token=" + p_accessToken;
        console.log(url);
        // alert('The pagename is:'+ p_name + 'Page access token is'+ p_accessToken);
        var successHandler = function(responseVariable) {
          console.log("RESPONSE IS::::::");
          console.log(responseVariable);
        }
        $.ajax({
          url: url,
          success: successHandler
        });

      });
    },{scope:"public_profile,email,pages_manage_instant_articles,pages_show_list,manage_pages"});
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '874599242675858',
    cookie     : true,  // enable cookies to allow the server to access
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.8' // use graph api version 2.8
  });

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }
</script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<fb:login-button scope="public_profile,email,pages_manage_instant_articles,pages_show_list" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</body>
</html>
